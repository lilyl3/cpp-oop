name: bloom-filter

on:
  push:
    branches: [ "master" ]
    paths:
      - 'bloom-filter/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'bloom-filter/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev cmake build-essential

          # Use a dedicated subdirectory to avoid conflicts
          mkdir -p $HOME/gtest-src
          cp -r /usr/src/gtest/* $HOME/gtest-src/
          
          mkdir -p $HOME/gtest-src/build
          cd $HOME/gtest-src/build
          cmake ..
          make

      - name: Build
        run: |
          g++ -std=c++17 -Wall -Wextra -Iinclude -pthread \
              src/*.cpp test/test.cpp \
              $HOME/gtest-src/build/lib/libgtest.a \
              $HOME/gtest-src/build/lib/libgtest_main.a \
              -o bloom_filter

      - name: Run tests
        run: ./bloom_filter

      - name: Clean
        run: rm ./bloom_filter
