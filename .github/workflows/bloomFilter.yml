name: bloom-filter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev cmake build-essential

          # Copy gtest source to workspace and build
          cp -r /usr/src/gtest $HOME/gtest
          mkdir -p $HOME/gtest/build
          cd $HOME/gtest/build
          cmake ..
          make

      - name: Build
        run: |
          g++ -std=c++17 -Wall -Wextra -Iinclude -pthread \
              src/*.cpp test/test.cpp \
              $HOME/gtest/build/lib/libgtest.a \
              $HOME/gtest/build/lib/libgtest_main.a \
              -o bloom_filter

      - name: Run tests
        run: ./bloom_filter

      - name: Clean
        run: rm ./bloom_filter
